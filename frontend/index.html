<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Asset Registry</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>Assets</h1>
  <table id="assets">
    <thead>
      <tr><th>Tag</th><th>Type</th><th>Model</th><th>Serial</th><th>Status</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    fetch('/api/assets').then(r => r.json()).then(data => {
      const tbody = document.querySelector('#assets tbody');
      data.forEach(a => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${a.asset_tag}</td><td>${a.device_type}</td><td>${a.device_model}</td><td>${a.serial_no}</td><td>${a.device_status}</td>`;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
